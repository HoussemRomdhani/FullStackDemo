apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstackdemofront
  labels:
    app: fullstackdemofront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstackdemofront
  template:
    metadata:
      labels:
        app: fullstackdemofront
    spec:
      containers:
      - name: fullstackdemofront
        image: houssemromdhani/fullstackdemofront:1.4
        envFrom:
        - configMapRef:
            name: front-config-map
        ports:
        - containerPort: 80
        resources: {}